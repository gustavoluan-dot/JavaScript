<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            min-height: 100vh;
            background-color: lightgoldenrodyellow;
            overflow-y: hidden;
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <p id="msg2">Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript.</p>
    <div name = "msg">Clique em mim</div>

    <script>
        var mensagem = document.getElementsByName ('msg') [0]
        mensagem.style.color = 'green'
        mensagem.innerText = 'Mudei o JS com o meu HTML'
        var mensagem2 = document.querySelector('#msg2')
        mensagem2.style.background = 'black'
        mensagem2.style.color = 'white'
        mensagem2.innerText = 'Mudei novamente com JAVASCRIPT'
    </script>
</body>
</html>
