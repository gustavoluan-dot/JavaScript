<body>
    <script>
        var nome = prompt('Qual e seu nome?')
        document.writeln(`Ola <strong>${nome}</strong>! Seu nome tem ${nome.length} letras. <br/>`)
        document.write(`Seu nome em maiuscula é ${nome.toUpperCase()}<br/>`)
        document.write(`Seu nome em minuscula é ${nome.toLowerCase()}<br/>`)
    </script>
</body>
