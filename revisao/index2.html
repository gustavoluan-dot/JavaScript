<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }
        #Resultado {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="n1" id="n1"> +
    <input type="number" name="n2" id="n2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="Resultado">O resultado é:</div>

    <script>
        function somar() {
            var number1 = document.getElementById('n1')
            var number2 = document.getElementById('n2')
            var res = document.getElementById('Resultado')
            var n1a = Number(number1.value)
            var n1b = Number(number2.value)
            var s = n1a + n1b
            res.innerText = `A soma de ${n1a} com ${n1b} é: <strong>${s}</strong>`
        }
    </script>
</body>
</html>
