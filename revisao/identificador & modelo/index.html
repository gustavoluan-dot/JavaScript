<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Verificador de Idade</title>
</head>
<body>
        <header>
            <h1>Verificador de idade</h1>
        </header>

        <section>

            <div id="input">
                <p>Ano de nascimento:
                    <input type="number" name="number" id="number">
                </p>
                <p>Sexo:
                    <input type="radio" name="sexo" id="mas">
                    <label for="mas">Masculino</label>
                    <input type="radio" name="sexo" id="fem">
                    <label for="fem">Feminino</label>
                </p>
                <p>Etnia:
                   <input type="radio" name="cor" id="pre">
                   <label for="pre">Negro</label>
                    <input type="radio" name="cor" id="par">
                   <label for="par">Pardo</label>
                   <input type="radio" name="cor" id="bra">
                   <label for="bra">Branco</label>
                </p>
                <div>
                    <input type="button" value="Verificar" onclick="check()">
                    <input type="button" value="Voltar" onclick="resetForm()">
                </div>
            </div>
            <div id="msg">
                 A resposta aparece aqui 
            </div>
            
        </section>

        <script src="script.js"></script>
</body>
</html>
