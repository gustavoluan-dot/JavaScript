<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisao Exercícios DOM</title>
    <style>
        div {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <h1>Calculando números</h1>
    <input type="number" name="n1" id="n1"> +
    <input type="number" name="n1b" id="n1b">
    <input type="button" value="Somar" onclick="somar()">
    <div>Resultado:</div> 

    <script>
        function somar() {
            var number = document.getElementById('n1')
            var number1 = document.getElementById('n1b')
            var res = document.getElementsByTagName('div') [0]
            var n1 = Number(number.value)
            var n2 = Number(number1.value)
            var s = n1 + n2
            res.innerHTML = `A soma de ${n1} com ${n2} é: <strong>${s}</strong>`
        
        }
    </script>
</body>
</html>
