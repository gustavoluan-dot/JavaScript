<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        input {
            margin-top: 50px;
        }
        div {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <input type="text">
    <input type="button" value="Analisar" onclick="check()">
    <div id="divi">
        Voce nasceu em:
    </div>
    <script>
        function check() {
            var p = document.getElementsByTagName('input') [0]
            var d = document.getElementById('divi')
            var p1 = String(p.value)
            d.innerHTML = `<strong> Vc nasceu em: ${p1}`
                if (p1 == 'Brasil') {
                    d.innerHTML += `<p> Eu tbm`
                } else {
                    d.innerHTML += `<p> Vc e Gringo`
                }
        }
    </script>
</body>
</html>
