<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="texto">
    <input type="button" value="Olhar" onclick="check()">
    <div id="divi">
        Vc nasceu em:
    </div>
    <script>
        function check() {
            var t = document.getElementById('texto')
            var d = document.getElementById('divi')
            var tt = String(t.value)
            d.innerHTML = `Voce nasceu em: ${tt}`
            if (tt == 'Brasil') {
                d.innerHTML += '<p>Voce e brasileiro'
            } else if ( tt == 'Argentina') {
                d.innerHTML += '<p> Voce e argentino'
            } else {
                d.innerHTML += '<p> Vc e gringo!'
            }
        }
    </script>
</body>
</html>
