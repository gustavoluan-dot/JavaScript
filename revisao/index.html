<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
       var n1 = Number(prompt('Digite um numero'))
       var n2 = Number(prompt('Digite outro numero'))
       var s = n1 + n2
       alert(`A soma de ${n1} e ${n2} é ${s}`)

       var nome = prompt('Coloque seu nome')
       alert(`Seu nome é ${nome}`)
       document.write(`Seu nome tem ${nome.length} letras <br>`)
       document.write(`Seu nome em maiusculo é ${nome.toUpperCase()} <br>`)
       document.write(`Seu nome em minusculo é ${nome.toLowerCase()} <br>`)
       
   </script>
</body>
</html>
