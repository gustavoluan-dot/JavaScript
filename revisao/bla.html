<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = Number(prompt('Digite um número:'))
        var n2 = Number(prompt('Digite outro número:'))
        var s = n1 + n2
        alert(`O resultado da soma de ${n1} com ${n2} é: ${s}`)

       var name = prompt('Put your name here:')
       document.write(`Your name has ${name.length} letters! <br>`)
       document.write(`Your name in UpperCase: ${name.toUpperCase()} <br>`)
       document.write(`Your name in LowerCase: ${name.toLowerCase()}`) 

    </script>
</body>
</html>
