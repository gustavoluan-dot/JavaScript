<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <script>
        var n1 = Number(prompt('Coloque um numero:'))
        var n2 = Number(prompt('Coloque outro numero:'))
        var s = n1 + n2
        alert(`A soma dos números ${n1} e ${n2} é ${s}`)

        var name = prompt('Put your name here:')
        document.write(`Hi <i><strong>${name},</strong></i> Nice to meet you! <br>`)
        document.write(`Your name has ${name.length} letters! <br>`)
        document.write(`Your name in UpperCase ${name.toUpperCase()} <br>`)
        document.write(`Your name in LowerCase ${name.toLowerCase()}`)


    </script>
</body>
</html>
