<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        *{
            font-family: 'Arial';
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="vel" id="vel"> Km/h 
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">Sua Velocidade é:</div>
    <script>
       function calcular() {
        var vel = document.getElementById('vel')
        var res = document.getElementById('res')
        var vel1 = Number(vel.value)
        res.innerHTML = `Sua velocidade atual é <strong>${vel1}KM/h</strong>`
        if (vel1 > 60) {
            res.innerHTML += `<p> <strong>Voce está MULTADO!</strong>`
        } else {
            res.innerHTML += `<p> Continue assim!`
        }
        res.innerHTML += `<p> Dirija sempre com cinto de segurança!</p>`

        }
     
    </script>
</body>
</html>
