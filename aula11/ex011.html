<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <style>
        *{
            font-family: 'Arial';
        }
    </style>
</head>
<body>
    <h1>Nacionalidade</h1>
    Coloque aqui a onde você nasceu: <input type="text" name="nacio" id="nacio">
    <input type="button" value="Receber" onclick="check()">
    <div>Você nasceu em:</div>
    <script>
        function check() {
            var paragrafo = document.getElementById('nacio')
            var divi = document.getElementsByTagName('div') [0]
            var paragrafotransformado = String(paragrafo.value)
            divi.innerHTML = `Você nasceu: ${paragrafotransformado}`
            if (paragrafotransformado === 'Brasil') {
                divi.innerHTML += `<p> <strong> Você é Brasileiro igual a mim!`
            } else {
                divi.innerHTML += `<p> <strong> Você é Estrangeiro!`
            }
        }
    </script>

</body>
</html>
