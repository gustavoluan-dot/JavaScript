<!DOCTYPE html> 
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="nacio" autocomplete="off">
    <input type="button" value="Verificar" onclick="check()">
    <div id="answer">
        A resposta é:
    </div>
    <script>
        function check() {
            var p = document.getElementById('nacio')
            var d = document.getElementById('answer')
            var pt = String(p.value)
            d.innerHTML = `Você nasceu em: <strong>${pt}</strong>`
            if (pt == 'Brasil') {
                d.innerHTML += '<p><strong>Você é Brasileiro assim como eu!</strong></p>'
            } else if (pt== 'Argentina') {
                d.innerHTML += '<p><strong>Você é Argentino, gosto de você por causa do MESSI</strong></p>'
            } else {
                d.innerHTML += '<p><strong>Você é Estrangeiro!</strong></p>'
            }
        }
    </script>
</body>
</html>
