<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body {
            min-height: 100vh;
           width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;

        }
  
        #area {
            background-color: rgb(64, 209, 64);
            color: white;
            width: 300px;
            height: 300px;
            line-height: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" >
        Interaja comigo aqui
    </div>
    <script>
        var msg = document.getElementById('area')
        msg.addEventListener('click', clicou)
        msg.addEventListener('mouseenter', entrar)
        msg.addEventListener('mouseout', sair)

        function clicou() {
            var msg = document.getElementById('area')
            msg.innerText = 'Cliquei aqui e mudei!'
            msg.style.background = 'Red'
        }
        function entrar() {
            var msg = document.querySelector('#area')
            msg.innerHTML = 'Entrei'
        }
        function sair() {
            msg.innerText = 'Sai'
            msg.style.background = 'green'
        }
    </script>
</body>
</html>
